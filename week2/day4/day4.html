<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form action="">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required autofocus placeholder="Enter your first name">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required minlength="3">
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="birthDate">Date of Birth:</label>
            <input type="date" name="" id="birthDate">
        </div>
        <div>
            <label for="">Resume:</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label for="">Age:</label>
            <input type="number" name="" id="" min="18" max="50">
        </div>
        <div>
            <label for="">Course:</label>
            <input list="courses" name="" id="">
            <datalist id="courses">
                <option value="Java"></option>
                <option value="Python"></option>
                <option value="HTML, CSS and JS"></option>
                <option value="Android"></option>
            </datalist>
        </div>

        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" id=""> Male
            <input type="radio" name="gender" id=""> Female
        </div>

        <div>
            <label for="">Sports:</label>
            <input type="checkbox" name="" id="" checked> Football
            <input type="checkbox" name="" id=""> Basketball
            <input type="checkbox" name="" id=""> Vollyball
        </div>

        <button type="submit">Save</button>
    </form>


</body>

</html>
